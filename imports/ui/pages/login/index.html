<template name="login">

    <div class="row">
        <div class="col s12 m6 l6 offset-l3 offset-m3">
            <div class="card">
                <div class="card-image">
                    <img src="http://c.piclect.com/m151226_8298e.gif">
                </div>
                <div class="card-content">
                    <form id="loginForm" >

                        <div class="input-field col s12 m12 l12">
                            <input type="email" id="email" class="" >
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field col s12 m12 l12">
                            <input type="password" id="password" class="validate" >
                            <label for="password">Passwword</label>
                        </div>

                        <div class="row">
                            <div class="col s6 m6 l6 offset-l6">
                                <a id="facebook_login" class="btn light-green"><i class="material-icons left">people</i>Facebook</a>
                                <button type="submit" class="btn right"><i class="material-icons left">send</i>Sign-in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
